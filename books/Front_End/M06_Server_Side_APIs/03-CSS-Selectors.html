<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .total-cost {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Travel Booking Form</h1>
        <form id="booking-form">
            <!-- User Inputs -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="500">Paris - $500</option>
                <option value="700">Tokyo - $700</option>
                <option value="600">New York - $600</option>
            </select>
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" value="1" min="1" required>
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" value="1" min="1" required>
            <!-- Total Cost -->
            <div class="total-cost">
                Total Cost: $<span id="total">0</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Get form elements
        const destinationSelect = document.getElementById('destination');
        const daysInput = document.getElementById('days');
        const peopleInput = document.getElementById('people');
        const totalCostSpan = document.getElementById('total');
        // Function to calculate total cost
        function calculateTotalCost() {
            const destinationCost = parseInt(destinationSelect.value);
            const days = parseInt(daysInput.value);
            const people = parseInt(peopleInput.value);
            const totalCost = destinationCost * days * people;
            totalCostSpan.textContent = totalCost;
        }
        // Add event listeners for calculating when input changes
        destinationSelect.addEventListener('change', calculateTotalCost);
        daysInput.addEventListener('input', calculateTotalCost);
        peopleInput.addEventListener('input', calculateTotalCost);
        // Initialize total cost calculation on page load
        calculateTotalCost();
    </script>
</body>
</html>
